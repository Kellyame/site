<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


</head>
<body class="bg-dark">

    <div class="d-flex justify-content-center mt-5">
        <form id="formulario" class="rounded-2 bg-white p-5 w-50">
        <h3 class="text-center mb-4">Faça seu cometário</h3>

        <div class="mb-3">
            <label for="inputName" class="form-label">Email address</label>
            <input type="text" class="form-control" id="inputName" placeholder="Seu nome" required>
        </div>

        <div class="mb-3">
            <label for="inputText" class="form-label">No que está pensando?</label>
            <textarea class="form-control" id="inputText" placeholder="comente algo" required></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary">Comentar</button>
        </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="script.js"></script>
</body>
</html>
